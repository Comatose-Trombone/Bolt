<!-- Controller: BoltController - client/app/controllers/boltController.js -->

<!--The data for the friend request dropdown -->
<ul id="friendsListDropdown" class="dropdown-content" >
  <li class="friendRequestEntry valign-wrapper" ng-repeat='user in friendRequests track by $index'>
  <div class='friendRequestEntryContent'>
  <span class="smallButton left">{{user}}</span>
  <span class="smallButton right" ng-click="handleFriendRequest('reject', user)">Reject</span>
  <span class="smallButton right" ng-click="handleFriendRequest('accept', user)">Accept</span>
  </div>
  </li>

</ul>

<nav>
  <div class="nav-wrapper grey darken-3">
    <a href="#/" class="brand-logo">Bolt</a>
    <ul id="nav-mobile">
      <li class="right"><a class="dropdown-button" href="#!" data-activates="friendsListDropdown"><i class="material-icons friendIcon"
       ng-click="dropDown()"
       >perm_identity</i></a></li>
       <!--hide these two when the screen gets too small -->
      <li class="right hide-on-med-and-down"><a href="#/profile" class="icon left">{{session.firstName}}</a></li>
      <li class="right hide-on-med-and-down"><a href="#/achievements" class="icon right">Achievements</a></li>
      <li class="right hide-on-med-and-down"><a href="#/challenges" class="icon right">Challenges</a></li>
    </ul>
  </div>
</nav>



<div class="boltButton">
  <a class="btn-floating btn-large waves-effect waves-light red lighten-1" ng-click="startRun()">
    <img src="../assets/thunderbolt.png" width="40%" height="30%"/>
  </a>
</div>


<div class="container">
  <!-- Radio input for solo, friends, public run -->
  <form class="form" id="runForm">
    <div class="switch-field">
      <input class="hidden-radio with-gap" type="radio" id="switch_3_left" name="switch_3" value="yes" checked/>
      <label for="switch_3_left">Solo</label>
      <input class="hidden-radio with-gap" type="radio" id="switch_3_center" name="switch_3" value="yes" />
      <label for="switch_3_center">Friend</label>
      <input class="hidden-radio with-gap" type="radio" id="switch_3_right" name="switch_3" value="yes" />
      <label for="switch_3_right">Public</label>
    </div>
  </form>
</div>

<footer class="page-footer hide-on-large-only white valign-wrapper">
  <div class="container valign">
    <h6>
      <a class="waves-effect waves-light btn grey darken-3 left" href="#/profile">Profile</a>
      <a class="waves-effect waves-light btn grey darken-3 right" href="#/achievements">Achievements</a>
    </h6>
  </div>
</footer>
