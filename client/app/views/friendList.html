<!-- Controller: ProfileController - client/app/controllers/profile.js -->
<nav>
  <div class="nav-wrapper grey darken-3">
    <a href="#/" class="brand-logo">Friends</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down right">
      <li><a href="#/" class="icon left">Run</a></li>
    </ul>
  </div>
</nav>

<div class="titleMessage"> Who Do You Want to Race? </div>

<div class="container friendListContainer">
  <ul class="collection">
    <li class="collection-item valign-wrapper" ng-repeat='friend in friends track by $index' ng-class='{redBackground: isSelected(friend)}'
    ng-click="selectFriend(friend)"
    >
      <div class="greenOnlineCircle" ng-show="friend.online"></div>
      <div class="whiteOfflineCircle" ng-show="!friend.online"></div>
      <!-- eventually index this by who is on or not -->
      <p class="valign"> {{ friend.username }}</p>
    </li>
  </ul>
</div>

<div class="container center-align">
  <div >
    <button ng-click="raceLive()"
      class="waves-effect grey darken-3 waves-light btn"> Race Live
    </button>
  </div>
</div>
